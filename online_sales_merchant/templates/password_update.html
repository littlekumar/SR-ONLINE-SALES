{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'password_update/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'password_update/css/style.css' %}">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <form method="post"  action="{% url 'update_password' %}" class="signup-form">
                    {% csrf_token %}
                    <h2>Change Password </h2>
                    <p class="desc">SR ONLINE SHOPPING MALL <span>“@LuckyLusan”</span></p>
                    <div class="form-group">
                        <input type="hidden" class="form-input" name="name" id="merchant_id" value="{{ data.Merchant_Id }}"/>
                    </div>
                    <div class="form-group">
                        <input type="hidden" class="form-input" name="merchant_name" id="merchant_name" value="{{ data.Merchant_Name }}" />
                    </div>
                    <div class="form-group">
                        <input type="hidden" class="form-input" name="merchant_contact" id="merchant_contact"  value="{{ data.Merchant_Contact }}"/>

                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" name="merchant_email" id="merchant_email" value="{{ data.Merchant_Email}}"/>

                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" name="merchant_password" id="merchant_password" value="{{ data.Merchant_Password}}"/>

                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" name="merchant_new_password" id="merchant_new_password" placeholder="New Password"/>

                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" name="merchant_retype_new_password" id="merchant_retype_new_password" placeholder="Re-type New Password"/>

                    </div>
{#                    <div class="form-group">#}
{#                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />#}
{#                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>#}
{#                    </div>#}
                    <div class="form-group" align="center">
                        <input type="submit" name="submit" id="submit" class="form-submit submit" value="Submit"/>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static 'password_update/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'password_update/js/main.js' %}"></script>
</body>
</html>
